{% load staticfiles %}
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body row">
                            <div class="col-md-3">
                                <a href="{% url "kitchen_detail" date=m.scheduled_for.date time=m.time kitchen_slug=m.kitchen.slug %}">
                                    <img src="/static/pictures/kitchens/{{m.kitchen.id}}/120x120/01.png" height="100" width="100"/>
                                </a>
                            </div>
                            <div class="col-md-5">
                                <a href="{% url "kitchen_detail" date=m.scheduled_for.date time=m.time kitchen_slug=m.kitchen.slug %}">
                                    <span class="narda-orange kitchen-name">{{m.kitchen.name}}</span>
                                </a>
                                <br/>
                                {{m.kitchen.summary}}
                            </div>
                            <div class="col-md-4">
                                <h5><span class="glyphicon glyphicon-time narda-blue"></span> {{m.scheduled_for}}</h5>
                                <h5><span class="glyphicon glyphicon-map-marker narda-blue"></span> {{m.kitchen.address}}</h5>
                                <h5>Dishes from <span class="glyphicon glyphicon-euro narda-blue"></span> {{m.kitchen.dishes_from}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
