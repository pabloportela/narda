{% if meal_list %}

    <h4>Meals found:</h4>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row" data-offset-top="60" class="map">
                <div id="map" data-spy="affix">
                </div>
            </div>
        </div>
    </div>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
    var latitudes = [];
    var longitudes = [];
    {% for m in meal_list %}
    latitudes.push({{m.kitchen.latitude}});
    longitudes.push({{m.kitchen.longitude}});
    {% endfor %}

    function init_map(index) {
        var myLocation = new google.maps.LatLng(latitudes[index], longitudes[index]);
        var mapOptions = {
            center: myLocation,
            zoom: 16
        };
        var marker = new google.maps.Marker({
            position: myLocation,
            title: "Property Location"
        });
        var map = new google.maps.Map(document.getElementById("map"),
            mapOptions);
        marker.setMap(map);
    }

    init_map(0);
</script>

<style>
    .gmnoprint img {
    max-width: none;
    }

    .panel:hover {
        background-color: #eee;
    }

    .map {
        min-width: 250px;
        min-height: 350px;
        width: 95%;
        height: 95%;
    }

    img {
        max-width: 110%;
        height: auto;
    }

    .clearfix {
        clear: both;
    }

    .rowcolor {
        background-color: #CCCCCC;
    }

    .padall {
        padding: 10px;
    }

    .icon {
        font-size: 23px;
        color: #197BB5;
    }
</style>

{% else %}
    No meals found! :(
{% endif %}
