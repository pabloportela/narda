        <br/>

        <div class="col-12 content">
            <div class="centered">
                <form class="form-inline" role="form" method="GET" action="" id="search_form">
                  <div class="form-group">
                      <label class="sr-only" for="where">Where</label>
                      <input type="text" id="where" class="form-control" placeholder="where" value="Amsterdam" readonly="readonly">
                    </div>
                  <div class="form-group">
                      <select class="form-control" id="number_of_guests" required="true" placeholder="Number of seats">
                        <option value="1" selected="true">1 guest</option>
                        <option value="2">2 guests</option>
                        <option value="3">3 guests</option>
                        <option value="4">4 guests</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label class="sr-only" for="datepicker">When</label>
                      <input type="text" id="datepicker" class="form-control" placeholder="When" required="true" value="{{ date }}">
                  </div>
                  <button type="submit" class="btn btn-primary">Go!</button>
                </form>
            </div>
        </div>

        <script>
        $(function() {
            $("#datepicker").datepicker({ minDate: 0, maxDate: "+3M" });
            $('#search_form').submit(function(e) {
                // prevent it from submitting directly
                e.preventDefault();

                // validate input 
                if (!validate_search_form()) {
                    return -1;
                }

                // format it for mysql
                scheduled_for = $.datepicker.formatDate("yy-mm-dd",$( "#datepicker").datepicker("getDate"));
                number_of_guests = $('#number_of_guests').val();
                search_url = get_search_location(scheduled_for,number_of_guests);
                window.location = search_url;
            });

            function get_search_location(scheduled_for, number_of_guests) {
                search_url = '/search/date/' + scheduled_for + '/guests/' + number_of_guests;
                return search_url;
            }

            function validate_search_form() {
                // @todo show friendly messages on invalid form
                return $('#datepicker').val();
            }
        });
        </script>
