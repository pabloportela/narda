{% load staticfiles %}
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="panel panel-default" onclick="return init_map({{forloop.counter0}});">
                        <div class="row padall">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <a href="{% url "kitchen_detail" date=m.scheduled_for.date time=m.time kitchen_slug=m.kitchen.slug %}">
                                <img src="/static/pictures/kitchens/{{m.kitchen.slug}}/profile.png" />
                                </a>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                                <div class="clearfix">
                                    <div class="pull-left chef-name">
                                        <a href="{% url "kitchen_detail" date=m.scheduled_for.date time=m.time kitchen_slug=m.kitchen.slug %}">
                                        {{m.kitchen.chef.first_name}}
                                        </a>
                                    </div>
                                    <div class="pull-right">
                                        Dishes from
                                        <span class="fa fa-euro icon">{{m.kitchen.dishes_from}}</span>
                                    </div>
                                </div>
                                <div>
                                    <h4><span class="fa fa-map-marker icon"></span>{{m.kitchen.address}}</h4>
                                    {{m.kitchen.summary}}
                                    <br/>
                                    <span class="meal_date">{{m.scheduled_for}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
