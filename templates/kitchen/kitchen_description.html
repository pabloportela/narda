{% load staticfiles %}
    <div class="row">
      <div class="col-md-6">
        <h3 class="narda-orange">
            {{meal.kitchen.name}}
        </h3>
        <p>{{meal.kitchen.summary}}</p>

        <h4 class="narda-orange">Menu</h4>
        <p>{{meal.kitchen.menu | escape | linebreaks}}</p>

        <h4 class="narda-orange">House Rules</h4>
        <p>{{meal.kitchen.house_rules | escape | linebreaks}}</p>
      </div>
      <div class="col-md-6">
        <ul id="imageGallery">
          {% for src in image_sources %}
          <li data-thumb="/static/pictures/kitchens/{{meal.kitchen.id}}/thumb/{{src}}">
            <img src="/static/pictures/kitchens/{{meal.kitchen.id}}/{{src}}" />
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <link type="text/css" rel="stylesheet" href="{% static "lightSlider/css/lightSlider.css" %}" />
    <script src="{% static "lightSlider/js/jquery.lightSlider.min.js" %}"></script>
    <script>
    $(document).ready(function() {
        $('#imageGallery').lightSlider({
            gallery:true,
            minSlide:{{sources.length}},
            maxSlide:{{sources.length}},
            currentPagerPosition:'left'
        });
    });
    </script>
