{% load staticfiles %}
    <div class="row">
      <div class="col-md-6">
        <h3 class="narda-orange">
            {{meal.kitchen.name}}
        </h3>
        <p>{{meal.kitchen.summary}}</p>

        <h4 class="narda-orange">Menu</h4>
        {{meal.kitchen.menu | escape | linebreaks}}

        <h4 class="narda-orange">House Rules</h4>
        {{meal.kitchen.house_rules | escape | linebreaks}}
      </div>
      <div class="col-md-6">
        <ul id="imageGallery" class="gallery list-unstyled">
          {% for i in image_number %}
          <li data-thumb="/static/pictures/kitchens/{{meal.kitchen.id}}/120x120/0{{i}}.png">
            <img src="/static/pictures/kitchens/{{meal.kitchen.id}}/500x300/0{{i}}.png" />
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <link type="text/css" rel="stylesheet" href="{% static "lightSlider/css/lightSlider.css" %}" />
    <script src="{% static "lightSlider/js/jquery.lightSlider.min.js" %}"></script>
    <script>
    $(document).ready(function() {
        $('#imageGallery').lightSlider({
            gallery:true,
            minSlide:1,
            maxSlide:1,
            currentPagerPosition:'left',
            thumbWidth: 99,
            thumbMargin: 2,
            slideWidth: 500
        });
    });
    </script>
