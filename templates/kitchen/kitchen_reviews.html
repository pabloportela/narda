<h4 class="narda-orange">User Reviews</h4>

{% if kitchen.reviews.all %}

  {% for review in kitchen.reviews.all %}
    {% if review.reviewed_at %}
      {% include "review/single_review.html" with review=review %}
    {% endif %}
  {% endfor %}

{% else %}

<p> No reviews yet. Take your chance and be the first one! :)</p>
{% endif %}
