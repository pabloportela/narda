
{% if meal_list %}

    <h4>Meals found:</h4>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">

        {% for m in meal_list %}
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="panel panel-default" onclick="return init_map({{forloop.counter0}});">
                        <div class="row padall">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <span></span>
                                <img src="/Content/images/shared/properties1/condo1.jpg" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                                <div class="clearfix">
                                    <div class="pull-left">
                                        <span class="fa fa-dollar icon">{{m.suggested_price}}</span>
                                    </div>
                                    <div class="pull-right">
                                        {{m.chef}}
                                    </div>
                                </div>
                                <div>
                                    <h4><span class="fa fa-map-marker icon"></span>1021 N Garfield St</h4>
                                    Build 2007. Close to Merto.<span class="fa fa-unlock icon pull-right">Book</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="row">
                <div id="map" class="map">
                </div>
            </div>
        </div>
    </div>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
    var latitudes = [];
    var longitudes = [];
    {% for m in meal_list %}
    latitudes.push({{m.latitude}});
    longitudes.push({{m.longitude}});
    {% endfor %}

    function init_map(index) {
        var myLocation = new google.maps.LatLng(latitudes[index], longitudes[index]);
        var mapOptions = {
            center: myLocation,
            zoom: 16
        };
        var marker = new google.maps.Marker({
            position: myLocation,
            title: "Property Location"
        });
        var map = new google.maps.Map(document.getElementById("map"),
            mapOptions);
        marker.setMap(map);
    }

    init_map(0);
</script>

<style>
    .gmnoprint img {
    max-width: none; 
    }

    .panel:hover {
        background-color: rgb(237, 245, 252);
    }

    .map {
        min-width: 250px;
        min-height: 350px;
        width: 95%;
        height: 95%;
    }

    img {
        max-width: 110%;
        height: auto;
    }

    .clearfix {
        clear: both;
    }

    .rowcolor {
        background-color: #CCCCCC;
    }

    .padall {
        padding: 10px;
    }

    .icon {
        font-size: 23px;
        color: #197BB5;
    }
</style>

{% else %}
    No meals found! :(
{% endif %}
